<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Warriors: Enchanted Forest Battle</title>
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Inter:wght@400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Inter:wght@400;500;600&display=swap"></noscript>
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <!-- Preconnect to font origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical CSS inline for faster initial render -->
    <style>
      body {
        margin: 0;
        font-family: Inter, sans-serif;
        background: linear-gradient(135deg, #2D5016 0%, #1A2E0A 50%, #0F1A05 100%);
        color: white;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #2D5016 0%, #1A2E0A 50%, #0F1A05 100%);
      }
      
      .spinner {
        width: 64px;
        height: 64px;
        border: 4px solid #fbbf24;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <!-- CRITICAL: DO NOT REMOVE/MODIFY THIS COMMENT OR THE SCRIPT BELOW -->
    <script src="https://blink.new/auto-engineer.js?projectId=cookie-warriors-game-ntj54hy7" type="module"></script>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading screen for immediate display -->
      <div class="loading-screen">
        <div style="text-align: center;">
          <div class="spinner" style="margin: 0 auto 16px;"></div>
          <h2 style="color: #fbbf24; font-size: 24px; font-weight: bold; margin: 0;">Loading Cookie Warriors...</h2>
          <p style="color: #fde047; margin: 8px 0 0;">Preparing the enchanted forest battle</p>
        </div>
      </div>
    </div>
